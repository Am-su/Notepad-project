<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <div id="container">
    <div id="title">
      <h1>회원가입</h1>
      <img src="../images/memo.png" alt="">
    </div>
    <p>회원가입 후 이용하실 수 있습니다.</p>
    <input type="email" id="email" placeholder=" 이메일을 입력해주세요">
    <input type="password" id="pwd1" placeholder=" 비밀번호를 입력해주세요">
    <input type="password" id="pwd2" placeholder=" 비밀번호를 한번 더 입력해주세요">
    <button id="register">회원가입</button>
  </div>
  <link rel="stylesheet" href="../css/register.css">
  <script src="../libs/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="../js/firebase.js" type="module"></script>
  <script src="../js/register.js" type="module"></script>
</body>
</html>
